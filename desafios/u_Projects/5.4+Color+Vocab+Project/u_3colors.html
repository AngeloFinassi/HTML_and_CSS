<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        body{
            font-weight: normal;
        }
        div#rojo{
            background-color: red;
            width: 200px;
            height: 200px;
        }
        div#Azul{
            background-color: rgb(0, 81, 255);
            width: 200px;
            height: 200px;
        }
        div#Anaranjado{
            background-color: rgb(247, 167, 7);
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Colors</h1>
    <h2 style="color: red;">Rojo</h2>
    <div id="rojo"></div>
    <h2 style="color: blue;">Azul</h2>
    <div id="Azul"></div>
    <h2 style="color: orange;">Anaranjado</h2>
    <div id="Anaranjado"></div>
</body>
</html>
